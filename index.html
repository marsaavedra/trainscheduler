<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Schedule</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    
    <h1> Train Times</h1>
    
    
    <table class="table" id ="trainTable">
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th >Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        <tr>
        
    </table>
    
    <form>
  <div class="form-group">
    <label for="trainName">Train Name</label>
    <input type="train" class="form-control" id="trainName-input" placeholder="Train Name">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
  </div>
        
        <div class="form-group">
    <label for="time">First Train Time (HH:mm - Military Time) </label>
    <input type="time-input" class="form-control" id="time-input" placeholder="Time">
  </div>
        
        <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="frequency" class="form-control" id="frequency-input" placeholder="frequency">
  </div>
  
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    
    
    
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <script src="assets/javascript/app.js"></script>
</body>
</html>
